<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vannila Weather App</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        placeholder="Enter city"
        class="city-input"
        id="city"
        autofocus="on"
        autocomplete="off"
      />
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
        id="search-button"
      />
      <button type="button" class="btn btn-success" id="button">current</button>
    </div>

    <h1 id="city-name">London</h1>
    <ul>
      <li id="date"></li>
      <li id="description"></li>
    </ul>
    <h2 id="main-temp">19°C</h2>

    <ul>
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span> km/h</li>
    </ul>
    <div class="row">
      <div class="col">
        Now <br />
        ❄️<br />
        -4°
      </div>
      <div class="col">10pm <br />☁️<br />-4°</div>
      <div class="col">12am <br />🌧️<br />-3°</div>
      <div class="col">2am <br />🍃 <br />-2°</div>
      <div class="col">
        4am <br />
        🌦️ <br />0°
      </div>
      <div class="col">
        6am <br />
        ⛈️ <br />1°
      </div>
    </div>

    <div class="forcast">
      <p>
        Today <span class="emojis">❄️❄️❄️</span>
        <span class="temperature">-5° -2°</span>
      </p>
      <p>
        Friday <span class="emojis">🍃🍃🍃</span>
        <span class="temperature">-4° -3°</span>
      </p>
      <p>
        Saturday<span class="emojis">☀️☀️☀️</span
        ><span class="temperature">0° 3° </span>
      </p>
      <p>
        Sunday<span class="emojis">🌧️🌧️🌧️</span>
        <span class="temperature">-5° 0°</span>
      </p>
      <p>
        Monday<span class="emojis">❄️❄️❄️</span>
        <span class="temperature">-7° -1°</span>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
