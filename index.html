<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vannila Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <form class="searchBar" id="searchForm">
          <input
            type="text"
            placeholder="Enter city"
            class="city-input"
            id="search-city"
            autofocus="on"
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-primary shadow-sm"
            id="search-button"
          />
          <button type="button" class="btn btn-success" id="button">
            current
          </button>
        </form>
      </div>
      <div class="card2">
        <div class="weatherToday">
          <h2 id="city" class="city"></h2>

          <h5>last updated at <span id="date"></span></h5>

          <ul id="units">
            <strong
              ><a href="#" id="celsius-temp" class="active"> ºC </a>️ |
              <a href="#" id="fahr-temp" class=""> ºF </a></strong
            >
          </ul>
          <img src="" alt="02n" class="mainIcon" id="icon" />
          <h1 class="currentTemp" id="temp"></h1>

          <h3 id="description"></h3>
          <div class="row Others" id="others">
            <div class="col-5 humidity">
              Humidity
              <br />
              <strong
                ><span class="humidity-value" id="humidity"></span> %</strong
              >
            </div>
            <div class="col-5 wind">
              Wind
              <br />
              <strong>
                <span class="wind-value" id="wind">3</span>
                <span class="windUnits" id="windUnits">m/s</span>
              </strong>
            </div>
          </div>

          <p></p>
        </div>
      </div>
      <div class="card3">
        <div class="forecastWeek" id="forecast"></div>
      </div>
    </div>
    <small class="footer">
      <a href="https://github.com/Aji-Sainabou/vanilla" target="_blank"
        >Open source coded</a
      >
      by Aji sainabou Njie
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
